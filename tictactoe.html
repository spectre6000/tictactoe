<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="scoreboard">
      <div id="player1Scoreboard" class="score"></div>
      <div id="player2Scoreboard" class="score"></div>
    </div>
    <div id='game'>
      <div id="board">
        <div id='space1' class="space"></div>
        <div id='space2' class="space"></div>
        <div id='space3' class="space"></div>
        <div id='space4' class="space"></div>
        <div id='space5' class="space"></div>
        <div id='space6' class="space"></div>
        <div id='space7' class="space"></div>
        <div id='space8' class="space"></div>
        <div id='space9' class="space"></div>
      </div>
    </div>
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="tictactoe.js"></script>
  </body>
</html>
